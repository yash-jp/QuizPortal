<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QuizPortal</title>
</head>
<body>

  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Quiz Portal</h2>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">
        On with Questions...
      </h2>

      <form action="#" class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1.Who is the current captain of Indian Cricket team?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">MS Dhoni</label>
          </div>
          <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B">
              <label class="form-check-label">Virat Kohli</label>
            </div>
        </div>

        <div class="my-5">
            <p class="lead font-weight-normal">2.Who is Vice captain of team?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked>
              <label class="form-check-label">Rohit Sharma</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B">
                <label class="form-check-label">Virat Kohli</label>
              </div>
          </div>

          <div class="my-5">
              <p class="lead font-weight-normal">3.Who is known as 'The Wall'?</p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="A" checked>
                <label class="form-check-label">Rahul Dravid</label>
              </div>
              <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q3" value="B">
                  <label class="form-check-label">VVS Laxman</label>
                </div>
            </div>

            <div class="text-center">
              <input type="submit" class="btn btn-light">
            </div>
      </form>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
